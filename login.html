<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول المتقدم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .auth-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            background: white;
            animation: fadeIn 0.8s ease-in;
        }

        .auth-header {
            background: var(--primary-color);
            padding: 2rem;
            color: white;
            position: relative;
        }

        .auth-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: var(--primary-color);
            clip-path: ellipse(50% 50% at 50% 50%);
        }

        .social-login .btn {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }

        .social-login .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-strength {
            height: 4px;
            background: #e2e8f0;
            margin-top: 8px;
            border-radius: 2px;
        }

        .password-strength span {
            display: block;
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-container">
                    <!-- Header -->
                    <div class="auth-header text-center">
                        <h2 class="mb-3">مرحبًا بعودتك!</h2>
                        <p>الرجاء تسجيل الدخول للوصول إلى حسابك</p>
                    </div>

                    <!-- Form -->
                    <div class="auth-body p-4">
                        <form>
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label class="form-label">البريد الإلكتروني أو رقم الهاتف</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-4 position-relative">
                                <label class="form-label">كلمة المرور</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="password" class="form-control" required>
                                    <i class="fas fa-eye-slash password-toggle" onclick="togglePassword()"></i>
                                </div>
                                <div class="password-strength">
                                    <span id="strength-bar" style="width: 0%; background: #e2e8f0;"></span>
                                </div>
                            </div>

                            <!-- Remember & Forgot -->
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">تذكرني</label>
                                </div>
                                <a href="#" class="text-decoration-none">نسيت كلمة المرور؟</a>
                            </div>

                            <!-- Submit Button -->
                            <a href="index/index.html" class="btn btn-primary w-100 py-2 mb-3">
                             
                                    تسجيل الدخول
                                
                            </a>

                            <!-- Social Login -->
                            <div class="social-login text-center">
                                <p class="text-muted mb-3">أو تسجيل الدخول باستخدام</p>
                                <div class="d-flex gap-3 justify-content-center">
                                    <button type="button" class="btn btn-light rounded-circle p-3">
                                        <i class="fab fa-google text-danger"></i>
                                    </button>
                                    <button type="button" class="btn btn-light rounded-circle p-3">
                                        <i class="fab fa-facebook text-primary"></i>
                                    </button>
                                    <button type="button" class="btn btn-light rounded-circle p-3">
                                        <i class="fab fa-apple"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Register Link -->
                            <div class="text-center mt-4">
                                <p>ليس لديك حساب؟ <a href="#" class="text-decoration-none">إنشاء حساب جديد</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }

        // Password Strength Checker
        document.getElementById('password').addEventListener('input', function (e) {
            const strengthBar = document.getElementById('strength-bar');
            const strength = calculatePasswordStrength(e.target.value);

            strengthBar.style.width = strength.percentage + '%';
            strengthBar.style.backgroundColor = strength.color;
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            if (password.length >= 8) strength++;

            const colors = ['#ef4444', '#f59e0b', '#3b82f6', '#10b981'];
            const percentages = [25, 50, 75, 100];

            return {
                percentage: percentages[Math.min(strength, 4) - 1],
                color: colors[Math.min(strength, 4) - 1]
            };
        }
    </script>
</body>

</html>
